    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let currentSport = "";
        function updateModal(title, desc, img) {
            document.getElementById('modalSportTitle').innerText = title;
            document.getElementById('modalSportDesc').innerText = desc;
            document.getElementById('modalSportImg').src = img;
            currentSport = title;
        }
        function contactSport() {
            openWhatsapp(`أرغب في الاشتراك في رياضة ${currentSport}. تفاصيل الدفع من فضلك؟`);
        }
    </script>
