<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول - Fight Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <div id="avatar" class="avatar-box">😐</div>
            
            <h2 id="formTitle" style="color: var(--primary); margin-bottom: 30px; font-weight: 800; letter-spacing: 1px;">FIGHT CLUB</h2>

            <div class="input-group">
                <input type="text" placeholder="اسم المستخدم" onfocus="focusUser()" onblur="blurInput()">
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="كلمة المرور" onfocus="focusPass()" onblur="blurInput()">
            </div>

            <button id="formBtn" class="action-btn" onclick="handleLogin()">دخول الحلبة</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
